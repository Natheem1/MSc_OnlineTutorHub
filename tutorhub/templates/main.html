<!DOCTYPE html>
{% load static  %}
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Tutor Hub - Connect With Fellow Peers and Expert Tutors! </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- <link/ rel="stylesheet" type="text/css" href="https://bootswatch.com/5/sketchy/bootstrap.min.css"> -->
     <!-- Foundation layout Styles  -->
     <link rel="stylesheet" href="{% static 'styles/main-styles.css' %}" />
    <!-- Tutor Hub Main css File-->
    <link rel='stylesheet' type='text/css' href="{% static 'styles/main.css' %}"/>
</head>

<body>
    {% include 'navbar.html' %}

    {% if messages %}
    {% for message in messages %}
        <div class="alert  alert--{{message.tags}}">
            <p class="alert__message">{{message}}</p>
            <button class="alert__close"> X </button>
        </div>
    {% endfor %}
    {% endif %}

    
    {% block content  %}


    {% endblock content %}

    
    {% include 'footer1.html' %}
    
</body>

<script src="{% static 'js/app.js' %}"> </script>

</html>
