{% extends 'main.html' %}
{% load static %}

{% block content %}

<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a href="{% url 'tutor-account' %}"><img src="{% static 'images/default-image/previous.png' %}" style="max-width: 30px;"/></a>
            <br>

            <form class="form" method="POST">
                {% csrf_token%}
                {% for field in form %}
                <!-- Input:Text -->
                <div class="form__field">
                    <label for="formInput#text">{{field.label}}</label>
                    {{field}}
                </div>
                {% endfor %}
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock content %}
