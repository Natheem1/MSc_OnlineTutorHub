{% extends 'main.html' %}
{% load static %}
{% block content %}

<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">

            <a href="{{request.META.HTTP_REFERER}}"><img src="{% static 'images/default-image/previous.png' %}" style="max-width: 30px;"/></a>
            <h2>Message Reply Form</h2>
            <h5>From:{{original_message.sender}}</h5>
            <h6>Subject: {{original_message.subject}}</h6>
            <form class="form" method="POST" >
                {% csrf_token %}
                {% for field in form%}
                <div class="form__field">
                    <label for="formInput#text">{{field.label}}</label>
                    {{field}}
                </div>
                {% endfor %}
                
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>

        </div>
    </div>
</main>

{% endblock content  %}
