{% extends 'main.html' %}

{% load static %}

{% block content  %}

<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a href="{% url 'all-rooms' %}"><i class="im im-angle-left"><img src="{% static 'images/default-image/previous.png' %}" style="max-width: 40px;"></i></a>
            <br>

            <form class="form" method="POST">
                {% csrf_token %}

                {% for field in form %}

                <div class="form__field">
                    <label for="formInput#text">{{field.label}}</label>
                    {{field}}
                </div>
                {% endfor %}

                
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>
{% endblock content  %}
