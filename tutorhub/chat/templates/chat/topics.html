{% extends 'main.html'%}
{% load static %}

{% block content %}

<head>
  <!-- Student chat rooms css file  -->
<link rel='stylesheet' type='text/css' href="{% static 'styles/chat.css' %}"/>
</head>

<main class="create-room layout1">
  <div class="container__topic">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{% url 'all-rooms' %}"> <img src="{% static 'images/default-image/previous2.png'%}" style="max-width: 35px;"/>
          </a>
          <h3>Browse Topics</h3>
        </div>
      </div>

      <div class="topics-page layout__body">
        <form action="" method="GET" class="header__search">
          <label>
            <input name="q" placeholder="Search for topics" />
          </label>
        </form>

        <ul class="topics__list">
          <li>
            <a href="{% url 'topics'%}" class="active">All <!--<span>{{room.count}}</span>--></a>
          </li>
           {% for topic in topics %}
          <li>
            <a href="{% url 'all-rooms'%}?q={{topic.name}} ">{{ topic.name }} <span>{{topic.room_set.all.count}}</span></a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</main>  
{% endblock content %}
