<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <h2> Update Chat Study Room</h2>
        <div class="formWrapper">
            <a href="{% url 'room' room.id %}"><i class="im im-angle-left"><img src="{% static 'images/default-image/previous2.png' %}" style="max-width: 40px;"></i></a>
            <br>

            <form class="form" method="POST">
                {% csrf_token %}
                <div class="form__field">
                    <h3>Topic: {{ room.topic.name }} </h3> 
                </div>
                
                <div class="form__field">
                    <label for="">{{ form.name.label }}</label>
                    {{ form.name }}
                </div>

                <div class="form__field">
                    <label for="">{{ form.description.label }}</label>
                    {{ form.description }}
                </div>
                <input class="btn btn--sub btn--lg my-md" type="submit" value="Update" />
            </form>
        </div>
    </div>
</main>

{% endblock content  %}
